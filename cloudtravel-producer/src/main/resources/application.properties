application.name=cloudtravel-producer
server.port=8081

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/cloudtravel_user?useAffectedRows=true&serverTimezone=UTC&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#??????????? ????????
spring.datasource.druid.initialSize=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=20
#?????????????
spring.datasource.druid.max-wait=60000
#???????????????????????????????
spring.datasource.druid.time-between-eviction-runs-millis=60000
# ??????????????????????
spring.datasource.druid.validation-query=SELECT 1 FROM DUAL
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.test-on-return=false
# ????preparedStatement????PSCache  ????MySQL?????   ????????SQL??? ????
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
# ?????????filters????????sql?????'wall'?????
spring.datasource.druid.filter=stat
spring.datasource.druid.merge-sql=true
spring.datasource.druid.slow-sql-millis=5000

#????/?????
dubbo.application.name=cloudtravel-producer

#??????????
dubbo.registry.protocol=zookeeper
dubbo.registry.address=127.0.0.1:2181

#?????????????
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880

#??????
dubbo.monitor.protocol=registry
#????????? @EnableDubbo ??
dubbo.scan.base-packages=com.cloudtravel.producer